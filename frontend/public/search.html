<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search Restaurants - Kirby Chope</title>
    <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/search.css">
    <link rel="stylesheet" href="/static/styles/others/flatpickr.min.css">
    <script src="/static/scripts/others/flatpickr.min.js"></script>
    <link rel="stylesheet" href="/static/styles/others/nouislider.min.css" />
    <script src="/static/scripts/others/nouislider.min.js"></script>
    <div id="head-placeholder"></div>
</head>

<body>
<div id="header-placeholder"></div>

<div class="container-search">
    <aside>
        <div class="sidebar-section">
            <strong>Filtered by:</strong><br/>
            <!-- <em style="color:#f39c12;">Bookable online</em> -->
        </div>

        <!-- Cuisine Section -->
        <div class="sidebar-section">
            <h4>Cuisine</h4>
            <label><input type="checkbox" class="cuisine-filter" value="Asian" /> Asian</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Asian Fusion" /> Asian Fusion</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Korean" /> Korean</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Western" /> Western</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Italian" /> Italian</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Chinese" /> Chinese</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Japanese" /> Japanese</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Thai" /> Thai</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Indian" /> Indian</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Mexican" /> Mexican</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="French" /> French</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Greek" /> Greek</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Vietnamese" /> Vietnamese</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Local" /> Local</label><br/>
            <label><input type="checkbox" class="cuisine-filter" value="Other" /> Other</label><br/>
        </div>

        <!-- Location Selection -->
        <div class="sidebar-section">
            <h4>Location</h4>
            <select id="locationSelect">
                <option value="">All Locations</option>
            </select>
        </div>

        <!-- Review Score Range -->
        <div class="sidebar-section">
            <h4>Review Score</h4>
            <div id="review-score-slider" style="margin: 20px 0;"></div>
            <div class="range-labels" style="display: flex; justify-content: space-between; padding: 0 10px;">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
            </div>
            <div class="review-score-display" style="text-align: center; margin-top: 10px; font-weight: bold; color: #fc6c3f;">
                Rating: 1 - 5
            </div>
        </div>

        <!-- Price -->
        <div class="sidebar-section">
            <h4>Restaurant Price</h4>
            <label><input type="radio" name="priceRange" class="price-range" value="$" /> $ (Under $20)</label><br/>
            <label><input type="radio" name="priceRange" class="price-range" value="$$" /> $$ ($20-40)</label><br/>
            <label><input type="radio" name="priceRange" class="price-range" value="$$$" /> $$$ ($40-60)</label><br/>
            <label><input type="radio" name="priceRange" class="price-range" value="$$$$" /> $$$$ ($60-100)</label><br/>
            <label><input type="radio" name="priceRange" class="price-range" value="$$$$$" /> $$$$$ (Over $100)</label><br/>
        </div>


        <div class="search-bar">
            <button id="filterButton">Filter Now</button>
            <button id="clear">Clear All</button>
        </div>
    </aside>


    <!-- Main Content -->
    <main>

        <!-- Refined Search Bar -->
        <div class="search-bar">
            <h4>Book your Table!</h4>
            <div class="input-group">
                <label><span>ðŸ‘¥</span> People</label>
                <input type="number" id="peopleInput" min="1" max="50" value="2" placeholder="Number of people" />
            </div>
            <div class="input-group">
                <label><span>ðŸ“…</span> Date</label>
                <input type="date" id="dateInput" placeholder="Select Date" />
            </div>
            <div class="input-group">
                <label><span>ðŸ•’</span> Time</label>
                <input type="time" id="timeInput" placeholder="Select Time"/>
            </div>
            <button id="applyButton">Check Availability</button>
        </div>

        <div class="filters">
            <strong>Best Restaurants in Singapore</strong>
            <p>Searching for the best restaurants in Singapore? Discover great places to eat out for breakfast, lunch, and dinner in Singapore...</p>
        </div>

        <!-- Restaurant Results Container -->
        <div id="res-content">
            <!-- Dynamic content will be loaded here -->
        </div>

    </main>
</div>

<div id="footer-placeholder"></div>

<script src="/common/common_js/include.js"></script>
<script src="/js/search.js"></script>

<script>
    // Initialize the review score slider
    const slider = document.getElementById('review-score-slider');
    const reviewScoreDisplay = document.querySelector('.review-score-display');

    noUiSlider.create(slider, {
      start: [1, 5],      // Initial values
      connect: true,
      step: 1,
      range: {
        'min': 1,
        'max': 5
      },
      format: {
        to: value => Math.round(value),
        from: value => Number(value)
      }
    });

    // Update display when slider changes
    slider.noUiSlider.on('update', function (values) {
      const [min, max] = values.map(v => parseInt(v));
      reviewScoreDisplay.textContent = `Rating: ${min} - ${max}`;
    });

    // Export values for filtering
    slider.noUiSlider.on('change', function (values) {
      const [min, max] = values.map(v => parseInt(v));
      console.log(`Review score range: ${min} - ${max}`);
    });
</script>

</body>
</html>
