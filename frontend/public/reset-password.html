<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
    <div id="head-placeholder"></div>
</head>

<body>
<div id="header-placeholder"></div>
    <div class="container py-5">
        <h2 class="mb-4">Reset Your Password</h2>

        <div class="card">
            <div class="card-body">
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required minlength="8" maxlength="64">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required minlength="8" maxlength="64">
                    </div>
                    <div id="resetMessage" class="mb-3 text-center"></div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
            </div>
        </div>
        <a href="/login" class="btn btn-link mt-3">&larr; Back to login</a>
    </div>
    <script src="/js/reset_password.js"></script>
    <script src="/js/csrftoken.js"></script>
</body>

</html>
