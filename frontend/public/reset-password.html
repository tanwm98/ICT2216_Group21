<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-4">Reset Your Password</h2>

        <div class="card">
            <div class="card-body">
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required minlength="8" maxlength="64">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required minlength="8" maxlength="64">
                    </div>
                    <div id="resetMessage" class="mb-3 text-center"></div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
            </div>
        </div>

        <a href="/login" class="btn btn-link mt-3">&larr; Back to login</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('resetMessage');

            if (!token) {
                messageDiv.textContent = 'Reset token is missing. Please use the link from your email.';
                messageDiv.className = 'text-danger';
                return;
            }

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.className = 'text-danger';
                return;
            }

            try {
                const res = await fetch('/reset-password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.message || 'Reset failed');

                messageDiv.textContent = 'Password successfully reset! Redirecting to login...';
                messageDiv.className = 'text-success';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000); // 2-second delay before redirecting
            } catch (err) {
                messageDiv.textContent = err.message;
                messageDiv.className = 'text-danger';
            }
        });
    </script>
</body>

</html>
