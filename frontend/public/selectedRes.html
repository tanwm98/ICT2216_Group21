<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/bootstrap/bootstrap-icons.css">
  <script src="/static/styles/bootstrap/bootstrap.bundle.min.js"></script>
  <link href="/static/styles/others/coreui.min.css" rel="stylesheet">
  <script src="/static/scripts/others/coreui.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/styles/others/flatpickr.min.css">
  <script src="/static/scripts/others/flatpickr.min.js"></script>
  <link rel="stylesheet" href="/static/styles/style.css">
  <link rel="stylesheet" href="/static/styles/selectedRes.css">
  <div id="head-placeholder"></div>
  <script src="/js/checksession.js"></script>
</head>

<body>
  <div id="header-placeholder"></div>
  <div class="container">
    <h1 id="storeName"></h1>
    <div class="mt-2 small text-primary d-flex">
      <p id="cuisine" class="me-2 mb-0 info-tag"></p>
      <p id="price" class="me-2 mb-0 info-tag"></p>
    </div>
  </div>


  <!-- Main Image and Booking Section -->
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-lg-7" id="left-side">
      </div>

      <div class="col-lg-5" id="right-side">
        <form id="makeReservationForm">

          <div id="paxCollapse" class="mb-3">
            <div class="d-flex flex-column">

              <div class="dropdown">
                <label for="adultDropdown" class="form-label"></label>
                <select class="form-select" id="adultDropdown" name="adultDropdown" required>
                  <option value="0">0 Adults</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="dropdown">
                <label for="childDropdown" class="form-label"></label>
                <select class="form-select" id="childDropdown" name="childDropdown">
                  <option value="0">0 Children</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="text-muted small mt-1" id="paxText">0 Adults</div>
              <p id="paxError" class="form-error-message is-hidden"></p>

            </div>
          </div>

          <input id="calender" name="reservationDate" class="form-control mb-2" placeholder="Select a date" required>

          <div id="timing-options">
          </div>
          <p id="requiredError" class="form-error-message is-hidden"></p>

          <input type="hidden" name="selectedTime" id="selectedTimeInput" />

          <button type="submit" id="reserveBtn" class="btn w-100 btn-reserve">Reserve</button>
        </form>

      </div>


      <hr class="border-top border-2 border-dark my-4"> <!-- line seperator -->

      <div class="container mt-4">
        <h2 id="aboutTitle"></h2>
        <p class="mt-4" id="address"></p>
        <p id="openinghours"></p>
        <hr>
        <h2 id="reviews">Reviews</h2>
        <div id="reviewContent"></div>
      </div>

      <button type="button" class="btn btn-primary w-25 mx-3" data-bs-toggle="modal" data-bs-target="#reviewModal">
        Write a Review
      </button>

      <!-- Review Modal -->
      <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="reviewForm">
              <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Submit Review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">
                <input type="hidden" id="reviewUserId">
                <input type="hidden" id="reviewStoreId">

                <div class="mb-3">
                  <label for="reviewRating" class="form-label">Rating (0.1 - 5.0)</label>
                  <input type="number" class="form-control" id="reviewRating" min="0.1" max="5.0" step="0.1" required>
                </div>

                <div class="mb-3">
                  <label for="reviewText" class="form-label">Description</label>
                  <textarea class="form-control" id="reviewText" rows="4" required></textarea>
                </div>

                <p id="reviewError" class="text-danger small mt-2"></p>
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Submit Review</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="footer-placeholder" class="mt-5"></div>
      <script src="/common/common_js/include.js"></script>
      <script src="/js/csrftoken.js"></script>
      <script src="/js/selectedRes.js"></script>
    </div>
    </div>
</body>
</html>
