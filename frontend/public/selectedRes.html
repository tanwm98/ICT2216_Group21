<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTONS Specialities - Sembawang</title>

  <!-- Bootstrap CSS -->
  <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- for calender -->
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/js/coreui.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/static/styles/style.css">
  <link rel="stylesheet" href="/static/styles/selectedRes.css">

  <div class="my-2" id="header-placeholder"></div>
</head>

<body>

  <!-- Header Include Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Restaurant Title and Tags -->
  <div class="container">
    <h1 style="font-size: 48px" id="storeName"></h1>
    <div class="mt-2 small text-primary d-flex">
      <p id="cuisine" class="me-2 mb-0" style="background-color: #F2F3F5; padding: 8px;"></p>
      <p id="price" class="me-2 mb-0" style="background-color: #F2F3F5; padding: 8px;"></p>
    </div>
  </div>


  <!-- Main Image and Booking Section -->
  <div class="container mt-4">
    <div class="row g-4">

      <div class="col-lg-7" id="left-side">


      </div>

      <div class="col-lg-5" id="right-side">
        <div id="paxCollapse" class="mb-3">
          <label class="form-label fw-semibold">Guests:</label>
          <div class="d-flex flex-column gap-2">

            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="adultDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                0 Adults
              </button>
              <ul class="dropdown-menu" aria-labelledby="adultDropdown">
                <li><a class="dropdown-item" href="#">1</a></li>
                <li><a class="dropdown-item" href="#">2</a></li>
                <li><a class="dropdown-item" href="#">3</a></li>
                <li><a class="dropdown-item" href="#">4</a></li>
                <li><a class="dropdown-item" href="#">5</a></li>
                <li><a class="dropdown-item" href="#">6</a></li>
                <li><a class="dropdown-item" href="#">7</a></li>
                <li><a class="dropdown-item" href="#">8</a></li>
                <li><a class="dropdown-item" href="#">9</a></li>
                <li><a class="dropdown-item" href="#">10</a></li>
              </ul>
            </div>

            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="childDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                0 Children
              </button>
              <ul class="dropdown-menu" aria-labelledby="childDropdown">
                <li><a class="dropdown-item" href="#">1</a></li>
                <li><a class="dropdown-item" href="#">2</a></li>
                <li><a class="dropdown-item" href="#">3</a></li>
                <li><a class="dropdown-item" href="#">4</a></li>
                <li><a class="dropdown-item" href="#">5</a></li>
                <li><a class="dropdown-item" href="#">6</a></li>
                <li><a class="dropdown-item" href="#">7</a></li>
                <li><a class="dropdown-item" href="#">8</a></li>
                <li><a class="dropdown-item" href="#">9</a></li>
                <li><a class="dropdown-item" href="#">10</a></li>
              </ul>
            </div>

            <div class="text-muted small mt-1" id="paxText">0 Adults</div>
          </div>
        </div>

        <input id="calender" class="form-control mb-4" placeholder="Select a date">

        <div id="timing-options">

        </div>
        <button class="btn w-100" style="background-color: #FC6C3F; color: white;">Reserve</button>

      </div>

      <hr class="border-top border-2 border-dark my-4"> <!-- line seperator -->

      <div class="container mt-4">
        <h2 id="aboutTitle"></h2>
        <p class="mt-4" id="address"></p>
        <p id="openinghours"></p>
        <hr>
        <h2 id="reviews">Reviews</h2>
        <div id="reviewContent"></div>
      </div>






      <!-- Footer Include Placeholder -->
      <div id="footer-placeholder" class="mt-5"></div>

      <!-- Load include.js FIRST -->
      <script src="/common/common_js/include.js"></script>

      <!-- JS -->
      <script src="/js/selectedRes.js"></script>
</body>

</html>
