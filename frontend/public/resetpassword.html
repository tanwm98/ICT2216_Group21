<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset</title>

  <!-- Bootstrap CSS -->
  <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/static/styles/style.css">
</head>

<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <section class="archive-area py-4">
    <div class="container">
      <h2 class="mb-4">Reset Your Password</h2>

      <div class="card">
        <div class="card-header fw-bold">
          Password Reset
        </div>
        <div class="card-body">
          <form id="resetPasswordForm">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div id="resetMessage" class="mb-3 text-center"></div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
          </form>
        </div>
      </div>

      <a href="/user/profile" class="btn btn-outline-secondary mt-4">&larr; Back to Profile</a>
    </div>
  </section>

  <!-- JS -->
  <script src="/common/common_js/include.js"></script>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('resetMessage');

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match.';
        messageDiv.className = 'text-danger';
        return;
      }

      try {
        const res = await fetch('/api/users/reset-password', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: newPassword })
        });

        if (!res.ok) throw new Error('Reset failed');

        messageDiv.textContent = 'Password successfully reset!';
        messageDiv.className = 'text-success';
        document.getElementById('resetPasswordForm').reset();
      } catch (err) {
        console.error(err);
        messageDiv.textContent = 'An error occurred. Please try again.';
        messageDiv.className = 'text-danger';
      }
    });
  </script>
</body>

</html>
