<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Kirby Chope - Register</title>

    <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/static/styles/bootstrap/bootstrap.bundle.min.js"></script>
    <link href="/static/styles/login.css" rel="stylesheet">
    <div id="head-placeholder"></div>
</head>

<body>

    <div class="row">
        <div class="col-12">
            <div class="logo_area text-center">
                <p class="yummy-logo">
                    <img src="/static/img/core-img/Kirby_Cafe.png" alt="" height="120px">
                    <br>
                    Kirby Chope
                </p>
            </div>
        </div>
    </div>

    <div class="container sticky">
        <div class="left-side col-md-6">
            <h1>Create an Account</h1>
            <form id="registerForm" method="POST" action="/register">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input class="form-control" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                </div>

                <input type="hidden" name="role" value="user">

                <button type="submit" class="btn" id="registerBtn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Sign in</a> | <a href="/rOwnerReg">Register as a business
                    owner</a></p>
            <a href="/">Back to Home</a>
        </div>
        <div class="right-side col-md-6"></div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Validation Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <!-- Dynamic error message -->
                </div>
            </div>
        </div>
    </div>

    <script src="/common/common_js/include.js"></script>

    <script>
        // Show validation errors from server via query string
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const res = await fetch('/api/session/validation-errors');
                const data = await res.json();

                if (data.errors?.length) {
                    const messages = data.errors.map(e => e.msg).join('\n');
                    showModalError(messages);
                }
            } 
            catch (err) {
                    console.error('Failed to load session errors:', err);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmpassword').value;

            const usernameRegex = /^[A-Za-z0-9._-]+$/;
            const nameRegex = /^[A-Za-z\s'-]+$/;

            if (!usernameRegex.test(name)) {
                showModalError('Username can only contain letters, numbers, dots (.), dashes (-), or underscores (_).');
                return;
            }

            if (!nameRegex.test(firstname)) {
                showModalError('First name must not contain numbers or special characters.');
                return;
            }

            if (!nameRegex.test(lastname)) {
                showModalError('Last name must not contain numbers or special characters.');
                return;
            }

            if (password.length < 8 || password.length > 64) {
                showModalError('Password must be between 8 and 64 characters.');
                return;
            }

            if (password !== confirmPassword) {
                showModalError('Password and Confirm Password do not match.');
                return;
            }

            this.submit();
        });

        function showModalError(message) {
            document.getElementById('errorModalBody').innerText = message;
            const modal = new bootstrap.Modal(document.getElementById('errorModal'));
            modal.show();
        }
    </script>

</body>

</html>
