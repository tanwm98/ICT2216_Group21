<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <!-- Bootstrap CSS -->
  <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
  
  <!-- Global CSS -->
  <link rel="stylesheet" href="/static/styles/style.css">

  <!-- Head Include -->
  <div id="head-placeholder"></div>
</head>

<body>
  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <!-- ****** Restaurant Area Start ****** -->
  <section class="archive-area">
    <div class="container booking">
      <h3 class="py-2">Find a table at your new local restaurants</h3>
      <h5 class="py-2">Book a table at some of Singapore's most-loved restaurants</h5>
        
      <div class="row mt-3">
          
        <!-- Restaurant card -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="single-post wow fadeInUp" data-wow-delay="0.1s">
            <!-- Post Thumb -->
            <div class="post-thumb">
              <img src="/static/img/blog-img/curry.jpg"
                            alt="Post Image">
            </div>
            <!-- Post Content -->
            <div class="post-content">
              <a href="">
                <h4 class="post-headline">Curry Place</h4>
              </a>

              <div class="d-flex justify-content-between  ">
                <div>
                  <!-- Cuisine Name -->
                  <p>Cuisine: Indian</p>
                  <!-- Post Location -->
                  <p>Location: Sembawang</p>
                        
                  <!-- Post Price Range -->
                  <p>Price Range: $$$</p>
                </div>
                <div>
                  <!-- Rating -->
                  <p>Rating: 5.6/7</p>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- Single Post -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="single-post wow fadeInUp" data-wow-delay="0.1s">
            <!-- Post Thumb -->
            <div class="post-thumb">
              <img src="/static/img/blog-img/curry.jpg"
                            alt="Post Image">
            </div>
            <!-- Post Content -->
            <div class="post-content">
              <a href="">
                <h4 class="post-headline">Curry Place</h4>
              </a>

              <div class="d-flex justify-content-between  ">
                <div>
                  <!-- Cuisine Name -->
                  <p>Cuisine: Indian</p>
                  <!-- Post Location -->
                  <p>Location: Sembawang</p>
                        
                  <!-- Post Price Range -->
                  <p>Price Range: $$$</p>
                </div>
                <div>
                  <!-- Rating -->
                  <p>Rating: 5.6/7</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    

      </div>

      <div class="col-3 pt-3">
        <a href="search.html" class="btn btn-primary" id="searchBtn">Find More</a>
      </div>

    </div>

</section>
<!-- ****** Restaurant Area End ****** -->



  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <!-- Load include.js FIRST -->
  <script src="/common/common_js/include.js"></script>
  <!-- Then page-specific JS -->
  <script src="/js/home.js"></script>
</body>
</html>
