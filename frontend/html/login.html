<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirby Chope - Login</title>

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom login styles -->
    <link href="/static/styles/login.css" rel="stylesheet">

    <!-- Optional: Include head placeholder -->
    <div id="head-placeholder"></div>
</head>

<body>
    <div class="row">
        <div class="col-12 mt-2 text-center">
            <div class="logo_area">
                <p class="yummy-logo">
                    <img src="/static/img/core-img/Kirby_Cafe.png" alt="" height="200px">
                    <br>Kirby Chope
                </p>
            </div>
        </div>
    </div>

    <section class="archive-area">
        <div class="container sticky">
            <div class="left-side col-md-6">
                <h1>Welcome Back!</h1>
                <form id="loginForm" method="POST" action="/login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
                </form>
                <p>Don't have an account yet? <a href="/register">Register</a> | <a href="/rOwnerReg">Register
                        Restaurant</a></p>
                <a href="/">Back to Home</a>
            </div>
            <div class="right-side col-md-6"></div>
        </div>
    </section>

    <!-- modal for login error -->
    <div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginErrorLabel">Login Failed</h5>
                </div>
                <div class="modal-body">
                    Invalid username or password. Please try again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include common head/footer loader -->
    <script src="/common/common_js/include.js"></script>

    <!-- Show Bootstrap modal if login error exists in query string -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            console.log('Login page loaded. error param:', urlParams.get('error'));
            if (urlParams.has('error')) {
                const errorModal = new bootstrap.Modal(document.getElementById('loginErrorModal'));
                errorModal.show();
            }
        });
    </script>
</body>

</html>
