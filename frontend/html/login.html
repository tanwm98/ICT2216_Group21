<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Kirby Chope - Login</title>

    <!-- Bootstrap CSS -->
    <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    <!-- Specific page CSS -->
    <link href="/static/styles/login.css" rel="stylesheet">


    <!-- JS for login -->
    <!-- <script defer src="{{ url_for('static', filename='scripts/login.js') }}"></script> -->

    <!-- Head Include -->
    <div id="head-placeholder"></div>


</head>

<body>
    <div class="login-header">
        <div class="col-lg-12 col-sm-3 md-5">
                <div class="signup-search-area d-flex align-items-center justify-content-end">
                    <div class="login_register_area d-flex">
                    
                        <!--For users that already sign in-->
                        <div class="owner">
                            <a href="INSERT LINK HERE">For Restaurant Owners</a>
                        </div>
                        
                    </div>
                </div>
        </div>
    </div>


    <div class="row">
        
        <div class="col-12 mt-2">
            <div class="logo_area text-center">
                <p class="yummy-logo">
                    <img src="/static/img/core-img/Kirby_Cafe.png" alt="" height="200px">
                    <br>
                    Kirby Chope
                </p>
            </div>
        </div>
    </div>

    <section class="archive-area">
    <div class="container sticky">
        <div class="left-side col-md-6">
            <h1>Welcome Back!</h1>
            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Log In</button>
            </form>
            <!-- <p><a href="#" class="forgotPW">Forgot password?</a></p> -->
            <p>Don't have an account yet? <a href="/register">Register</a></p>
            <a href="/">Back to Home</a>
        </div>
        <div class="right-side col-md-6">

        </div>
    </div>
    </section>

    <!-- Load include.js FIRST -->
    <script src="/common/common_js/include.js"></script>
    <!-- Then page-specific JS -->

</body>

</html>
