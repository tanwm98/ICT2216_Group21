<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">

  <!-- Global & Dashboard CSS -->
  <link rel="stylesheet" href="/static/styles/style.css">

  <!-- Head Include -->
  <div id="head-placeholder"></div>
</head>

<body>
  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <section class="archive-area py-4">
    <div class="container">

      <h2 class="mb-4">Welcome, <span id="userName">User</span></h2>

      <!-- Profile -->
      <div class="card mb-4">
        <div class="card-header">
          Profile Information
        </div>
        <div class="card-body">
          <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
          <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
          <!-- Trigger Button -->
          <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
            data-bs-target="#resetPasswordModal">
            Reset Password
          </button>
        </div>

      </div>

      <!-- Reservations -->
      <div class="card mb-4">
        <div class="card-header">
          Your Reservations
        </div>
        <div class="card-body">
          <table class="table table-bordered" id="reservationTable">
            <thead>
              <tr>
                <th>Restaurant</th>
                <th>Date</th>
                <th>Time</th>
                <th>Guests</th>
                <th>Status</th>
                <th>Special Request</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated via user.js -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Reviews -->
      <div class="card mb-4">
        <div class="card-header">
          Your Reviews
        </div>
        <div class="card-body">
          <table class="table table-bordered" id="reviewTable">
            <thead>
              <tr>
                <th>Restaurant</th>
                <th>Rating</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated via user.js -->
            </tbody>
          </table>
        </div>
      </div>

      <a href="/" class="btn btn-outline-primary mt-3">&larr; Return to Home</a>

    </div>
  </section>
  <!-- Reset Password Modal -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="resetPasswordLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="resetPasswordForm">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div id="resetMessage" class="mb-3 text-center"></div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


  <!-- JS -->
  <script src="/common/common_js/include.js"></script>
  <script src="/js/user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
