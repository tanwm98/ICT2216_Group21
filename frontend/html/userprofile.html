<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles/bootstrap/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/style.css">
  <link rel="stylesheet" href="/static/styles/user.css">
  <div id="head-placeholder"></div>
</head>

<body>
  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <section class="archive-area py-4">
    <div class="container">

      <h2 class="mb-4">Welcome, <span id="userName">User</span></h2>

      <!-- Profile -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-bold">Profile Information</span>
        </div>
        <div class="card-body">
          <p>
            <strong>Username:</strong>
            <span id="profileName">Loading...</span>
            <button id="editNameBtn" class="btn btn-sm btn-link text-warning p-0 ms-2" title="Edit Name">
              <i class="bi bi-pencil"></i>
            </button>
          </p>
          <div id="editNameContainer" class="edit-container hidden mt-2">
            <div class="d-flex align-items-center">
              <input type="text" id="editNameInput" class="form-control edit-input ms-2"
                placeholder="Enter new name" />
              <button class="btn btn-success ms-2" id="saveNameBtn">Save</button>
              <button class="btn btn-secondary" id="cancelNameBtn">Cancel</button>
            </div>
          </div>

          <!-- First name-->
          <p>
            <strong>First Name:</strong>
            <span id="firstName">Loading...</span>
            <button id="editFirstNameBtn" class="btn btn-sm btn-link text-warning p-0 ms-2" title="Edit First name">
              <i class="bi bi-pencil"></i>
            </button>
          </p>
          <div id="editFirstNameContainer" class="edit-container hidden mt-2">
            <div class="d-flex align-items-center">
              <input type="text" id="editFirstNameInput" class="form-control edit-input ms-2"
                placeholder="Enter new first name" />
              <button class="btn btn-success ms-2" id="saveFirstNameBtn">Save</button>
              <button class="btn btn-secondary" id="cancelFirstNameBtn">Cancel</button>
            </div>
          </div>

          <!-- Last name-->
          <p>
            <strong>Last Name:</strong>
            <span id="lastName">Loading...</span>
            <button id="editLastNameBtn" class="btn btn-sm btn-link text-warning p-0 ms-2" title="Edit Last name">
              <i class="bi bi-pencil"></i>
            </button>
          </p>
          <div id="editLastNameContainer" class="edit-container hidden mt-2">
            <div class="d-flex align-items-center">
              <input type="text" id="editLastNameInput" class="form-control edit-input ms-2"
                placeholder="Enter new name" />
              <button class="btn btn-success ms-2" id="saveLastNameBtn">Save</button>
              <button class="btn btn-secondary" id="cancelLastNameBtn">Cancel</button>
            </div>
          </div>

          <!-- Display Email-->
          <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>

          <!-- Trigger Button for password reset-->
          <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
            data-bs-target="#resetPasswordModal">
            Change Password
          </button>
        </div>
      </div>

      <!-- Reservations -->
      <div class="card mb-4">
        <div class="card-header">
          Your Reservations
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="reservationTable">
              <thead>
                <tr>
                  <th>Restaurant</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Guests</th>
                  <th>Status</th>
                  <th>Special Request</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populated via user.js -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Reviews -->
      <div class="card mb-4">
        <div class="card-header">
          Your Reviews
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="reviewTable">
              <thead>
                <tr>
                  <th>Restaurant</th>
                  <th>Rating</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populated via user.js -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <a href="/" class="btn btn-outline-primary mt-3">&larr; Return to Home</a>

    </div>
  </section>

  <div class="modal fade" id="nameErrorModal" tabindex="-1" aria-labelledby="nameErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameErrorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="nameErrorModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resetPasswordLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="resetPasswordForm">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" required>
            </div>
            <br><hr>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div id="resetMessage" class="mb-3 text-center message-area"></div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/common/common_js/include.js"></script>
  <script src="/js/csrftoken.js"></script>
  <script src="/js/user.js"></script>
  <script src="/static/styles/bootstrap/bootstrap.bundle.min.js"></script>

</body>

</html>
