<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">

  <!-- Global & Dashboard CSS -->
  <link rel="stylesheet" href="/static/styles/style.css">

  <!-- Head Include -->
  <div id="head-placeholder"></div>
</head>

<body>
  <!-- Header Include -->
  <div id="header-placeholder"></div>

  <section class="archive-area py-4">
    <div class="container">

      <h2 class="mb-4">Welcome, <span id="userName">User</span></h2>

      <!-- Profile -->
      <div class="card mb-4">
        <div class="card-header">
          Profile Information
        </div>
        <div class="card-body">
          <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
          <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        </div>
      </div>

      <!-- Reservations -->
      <div class="card mb-4">
        <div class="card-header">
          Your Reservations
        </div>
        <div class="card-body">
          <table class="table table-bordered" id="reservationTable">
            <thead>
              <tr>
                <th>Restaurant</th>
                <th>Date</th>
                <th>Time</th>
                <th>Guests</th>
                <th>Status</th>
                <th>Special Request</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated via user.js -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Reviews -->
      <div class="card mb-4">
        <div class="card-header">
          Your Reviews
        </div>
        <div class="card-body">
          <table class="table table-bordered" id="reviewTable">
            <thead>
              <tr>
                <th>Restaurant</th>
                <th>Rating</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated via user.js -->
            </tbody>
          </table>
        </div>
      </div>

      <a href="/" class="btn btn-outline-primary mt-3">&larr; Return to Home</a>

    </div>
  </section>

  <!-- JS -->
  <script src="/common/common_js/include.js"></script>
  <script src="/js/user.js"></script>
</body>

</html>
