<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .profile-bio {
      font-size: 16px;
      color: #666;
      margin: 10px 0;
    }

    .profile-details {
      text-align: left;
      margin-top: 20px;
    }

    .profile-details strong {
      display: inline-block;
      width: 100px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-image" />
    <div class="profile-name">Jane Doe</div>
    <div class="profile-bio">Web Developer & UI/UX Enthusiast</div>

    <div class="profile-details">
      <p><strong>Email:</strong> jane.doe@example.com</p>
      <p><strong>Location:</strong> New York, USA</p>
      <p><strong>Joined:</strong> January 2022</p>
    </div>
  </div>

</body>
</html>
