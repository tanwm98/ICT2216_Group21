<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: #fff;
    }

    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      padding: 10px;
      display: block;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: #fff !important;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column p-3">
        <h4 class="text-white">Admin Panel</h4>
        <a class="active-link"><i class="bi bi-speedometer2"></i> Dashboard</a>

        <!-- Spacer and Logout -->
        <div class="mt-auto">
          <hr class="text-secondary">
          <a href="#" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 content">
        <div id="dashboard">
          <h1>Welcome, Admin</h1>
          <!-- Add Button (right aligned) -->
          <p class="d-flex justify-content-end">
            <button class="btn btn-primary btn-sm" onclick="toggleAddForm()">
              <i class="bi bi-plus-circle"></i> Add Restaurant
            </button>
          </p>

          <!-- Restaurant List -->
          <div id="restaurantList">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Example Bistro</td>
                  <td>New York</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Add Restaurant Form -->
          <div id="addForm" style="display: none;" class="border rounded p-3 bg-light">
            <h5>Add New Restaurant</h5>
            <form>
              <form id="addRestaurant" method="POST" action="/addRestaurant">
                <div class="form-group">
                    <label for="restaurantname">Name</label>
                    <input class="form-control" id="restaurantname" name="restaurantname" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Log In</button>
            </form>
              <button type="submit" class="btn btn-success">Add</button>
            </form>
          </div>

          <script>
            function toggleAddForm() {
              const form = document.getElementById('addForm');
              const table = document.getElementById('restaurantList');

              const isFormVisible = form.style.display === 'block';

              form.style.display = isFormVisible ? 'none' : 'block';
              table.style.display = isFormVisible ? 'block' : 'none';
            }
          </script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
