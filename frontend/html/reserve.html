<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <!-- Bootstrap CSS -->
    <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" href="/static/styles/style.css">

    <!-- Specific page CSS -->
    <link rel="stylesheet" href="/static/styles/reserve.css">

    <!-- Head Include -->
    <div id="head-placeholder"></div>
</head>

<body>
    <!-- Header Include -->
    <div id="header-placeholder"></div>

    <section class="reserve-area">
        <div class="container-reserve">

            <h2 style="color: #4D5565; font-weight: bold;" id="storename"></h2>

            <div class="reservation-details mt-3">
                <span id="totalpax">ðŸ‘¥ 2 people</span>
                <span id="date">ðŸ“… 21 May</span>
                <span id="time">ðŸ•‘ 2:30 PM</span>
            </div>
            <hr class="border-top border-2 border-secondary my-4"> <!-- line seperator -->

            <form id="completeReservation">
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>First name *</label>
                        <input id="firstname" type="text" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Last name *</label>
                        <input id="lastname" type="text" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Special request?</label>
                    <input id="specialrequest" type="text" placeholder="E.g. table preference, space for a stroller...">
                </div>

                <button class="submit-btn" type="submit">Complete Reservation</button>
            </form>
        </div>
    </section>



    <!-- Footer Include -->
    <div id="footer-placeholder"></div>

    <!-- Load include.js FIRST -->
    <script src="/common/common_js/include.js"></script>

    <!-- Then page-specific JS TO CHANGE***-->
    <script src="/js/reserve.js"></script>

</body>

</html>
