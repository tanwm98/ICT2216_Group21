<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <link href="/static/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/reserve.css">
    <div id="head-placeholder"></div>
</head>

<body>
<div id="header-placeholder"></div>
    <section class="reserve-area">
        <div class="container-reserve">
            <h2 class="store-title" id="storename"></h2>

            <div class="reservation-details mt-3">
                <span id="totalpax">ðŸ‘¥ 2 people</span>
                <span id="date">ðŸ“… 21 May</span>
                <span id="time">ðŸ•‘ 2:30 PM</span>
            </div>
            <hr class="border-top border-2 border-secondary my-4">

            <form id="completeReservation">
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>First name *</label>
                        <input id="firstname" type="text" disabled required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Last name *</label>
                        <input id="lastname" type="text" disabled required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Special request?</label>
                    <input id="specialrequest" type="text" placeholder="E.g. table preference, space for a stroller...">
                </div>

                <button class="submit-btn" type="submit">Complete Reservation</button>
                <p id="reserveError" class="hidden"></p>

            </form>
        </div>
    </section>

    <!-- confirmation/error popup modal -->
    <div id="popupModal" class="popup-modal hidden">
        <div class="popup-box">
            <div class="popup-icon">ðŸŽ‰</div>
            <p id="popupMessage" class="popup-text"></p>
            <button class="popup-ok-btn">OK</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="/common/common_js/include.js"></script>
    <script src="/js/csrftoken.js"></script>
    <script src="/js/reserve.js"></script>

</body>

</html>
