<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: #fff;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px;
            display: block;
            cursor: pointer;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #495057;
            color: #fff !important;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column p-3">
                <h4 class="text-white">Owner Panel</h4>
                <a id="menu-restaurant" class="active"><i class="bi bi-shop"></i> My Restaurant</a>
                <a id="menu-reservations"><i class="bi bi-calendar-check"></i> Reservations</a>
                <a id="menu-reviews"><i class="bi bi-star"></i> Reviews</a>

                <div class="mt-auto">
                    <hr class="text-secondary">
                    <a href="logout" class="text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 content">
                <h1>Welcome, Owner</h1>

                <!-- Restaurant Info -->
                <div id="section-restaurant">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4>Restaurant Details</h4>
                        <button class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-plus-circle"></i> Request New Restaurant
                        </button>
                    </div>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <td>Example Bistro</td>
                            </tr>
                            <tr>
                                <th>Location</th>
                                <td>New York</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Reservations -->
                <div id="section-reservations" style="display: none;">
                    <h4>Reservations</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Party Size</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>2025-05-20</td>
                                <td>7:00 PM</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Reviews -->
                <div id="section-reviews" style="display: none;">
                    <h4>Customer Reviews</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Rating</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Jane Smith</td>
                                <td>5/5</td>
                                <td>Great food and service!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sidebar links
        const links = document.querySelectorAll('.sidebar a');
        const sections = {
            'menu-restaurant': 'section-restaurant',
            'menu-reservations': 'section-reservations',
            'menu-reviews': 'section-reviews'
        };

        links.forEach(link => {
            link.addEventListener('click', () => {
                // Remove active class from all
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Show the correct section
                for (const key in sections) {
                    document.getElementById(sections[key]).style.display = (key === link.id) ? 'block' : 'none';
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
